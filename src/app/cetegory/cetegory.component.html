<h4 class="page-header">
  Categories
</h4>
<div class="list-group">
  <a class="list-group-item" (click)="onSelect()" [routerLink]="['/products']" [routerLinkActiveOptions]="{exact:true}"
    routerLinkActive="active">All</a>
  <a class="list-group-item" *ngFor="let item of categories" [routerLink]="['/products',item.seoUrl]" routerLinkActive="active"
    (click)="onSelect(item)">
    {{item.categoryName}} </a>
</div>
